<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <title>友情链接申请</title>
        <meta name="description" content="Free Bootstrap 4 domain landing page template" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap 4-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/animate.css/3.5.2/animate.min.css">
        <!--icons-->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    </head>
    <body>
        <!--hero section-->
        <section class="bg-white hero p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 bg-light text-center col-fixed">
                        <h1 class="pt-4 h2"><span class="text-green">友链申请</span><br/>
                            </h1>
                        <br>
                        <br>
                        <h5>申请友链前您需要满足以下条件</h5>
                        <h6>1. 交流主动且保持联系</h6>
                        <h6>2. 至少有5篇原创文章</h6>
                        <h6>3. 已做好本站的链接</h6>
                        <h6>4. 网站可以在中国大陆区域正常访问</h6>
                        <h6>5. 网站内容符合中国大陆法律法规</h6>

                    </div>

                    <div class="col-md-6 ml-auto px-0 py-2">
                        <!--Make an offer-->
                        <section class="bg-white">
                            <div class="container">
                                <div class="row mt-4">
                                    <div class="col-sm-10 mx-auto mt-2">
                                        <form id="main-offer-form" action="https://php.minerno.com/api/send_email.php" method="post">
                                            <h4>类型</h4><br>
                                            <div class="form-group">
                                                <input type="radio" name="type1" value="新增">新增
                                                <input type="radio" name="type1" value="修改">修改
                                            </div>
                                            <div class="form-group">
                                                <input type="radio" name="type2" value="生活">生活
                                                <input type="radio" name="type2" value="技术">技术
                                            </div><br>

                                            <h4>主要资料</h4><br>
                                            <div class="form-group">
                                                <input type="text" name="name" class="form-control" placeholder="名称" required="">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="desr" class="form-control" placeholder="描述" required="">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="web" class="form-control" placeholder="站点链接" required="">
                                            </div>
                                            <div class="form-group">
                                                <input type="email" name="email" class="form-control" placeholder="联系邮箱" required="">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="avatar" class="form-control" placeholder="头像图床地址" required="">
                                            </div>
                                            <button type="submit" class="btn text-white btn-lg bg-primary btn-block">提交</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </section>





                        <!--footer-->
                        <section class="bg-white">
                            <div class="container">
                                <div class="row mr-5 ml-5">
                                    <div class="col-sm-12">
                                        <p class="text-muted text-center">
                                            &copy; <a target="_blank" href="http://www.minerno.com/" title="Minerno's Blog">Minerno's Blog</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
